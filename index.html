<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Music DB - 2022</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <h1 class="text-center my-3">All Artists</h1>
        <!-- search options -->
        <section>
            <div class="text-center my-4">
                <input type="text" id="search-input-field" class="form-control d-inline w-25"
                    placeholder="search by artist">
                <button id="btn-search" class="btn btn-primary">search</button>
            </div>
            <!-- warning message -->
            <div id="warning-message" class="text-center d-none my-3">
                <h2 class="text-warning">No Data Found!!!</h2>
            </div>
        </section>
        <!-- artists container -->
        <section>
            <div id="artists-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
        </section>
        <!-- artist details modal -->
        <section>
            <!-- Modal -->
            <div class="modal fade" id="artistDetailsModal" tabindex="-1" aria-labelledby="artistDetailsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="artistDetailsModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="artist-details-modal-body" class="modal-body"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- loader -->
        <section>
            <div style="height: 200px;" id="loader" class="d-flex justify-content-center align-items-center d-none">
                <div class="spinner-grow text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
